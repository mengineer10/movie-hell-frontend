<div class="container">
    <div class="row">
        <form class="form-sign" [formGroup]="formRegister" (ngSubmit)="onRegister($event)">
            <h1 class="h3 mb-3 font-weight-normal">Please Sign Up!</h1>
            <div class="mb-3">
                <label for="email" class="sr-only">Email address</label>
                <input formControlName="email" type="email" class="form-control" placeholder="Email address">
                <div *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched" class="invalid-feedback d-block">
                    Email is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="sr-only">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <div *ngIf="formRegister.get('password')?.invalid && formRegister.get('password')?.touched" class="invalid-feedback d-block">
                    Password is required.
                </div>                
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" formControlName="passwordRepeat" class="form-control" placeholder="Password again">
                <div *ngIf="formRegister.get('passwordRepeat')?.invalid && formRegister.get('passwordRepeat')?.touched" class="invalid-feedback d-block">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</div>
